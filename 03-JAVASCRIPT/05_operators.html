<!DOCTYPE html>

<body>
    <h2>Operators in JavaScript</h2>
<script>
    let x = 5;
    let y = 3;
    document.write(" Addition of " + x + " + " + y + " is : ", x + y + "<br>");
    document.write(" Subtraction of " + x + " - " + y + " is : ", x - y + "<br>");
    document.write(" Multiplication of " + x + " * " + y + " is : " + x * y + "<br>");
    document.write(" Division of " + x + " / " + y + " is : " + x / y + "<br>");
    document.write(" Modulus of " + x + " % " + y + " is : " + x % y + "<br>");
    document.write(" Exponent of " + x + " ** " + y + " is : " + x ** y + "<br>"); 
</script>
</body>
